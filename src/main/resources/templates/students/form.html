<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">JavaSite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse" aria-controls="navCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/students">Students</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="h4 mb-3">Create Student</h1>
                    <form th:action="@{/students}" th:object="${student}" method="post">
                        <div class="mb-3">
                            <label class="form-label">First name</label>
                            <input class="form-control" type="text" th:field="*{firstName}"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last name</label>
                            <input class="form-control" type="text" th:field="*{lastName}"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input class="form-control" type="email" th:field="*{email}"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Major</label>
                            <input class="form-control" type="text" th:field="*{major}"/>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary" type="submit">Save</button>
                            <a class="btn btn-secondary" href="/students">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
