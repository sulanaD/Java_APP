<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Small Java Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">JavaSite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse" aria-controls="navCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/students">Students</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="card-title" th:text="${message}">Welcome message</h1>
                    <p class="lead">A tiny full-stack Java example with a student management UI and JSON API.</p>
                    <hr />
                    <h5>Messages (from API)</h5>
                    <ul id="messages" class="list-group mb-3"></ul>
                    <form id="msgForm" class="d-flex gap-2">
                        <input id="msgInput" class="form-control" placeholder="Type a message" />
                        <button class="btn btn-primary" type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional for navbar toggling) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>

<script>
    async function loadMessages() {
        const res = await fetch('/api/messages');
        const data = await res.json();
        const ul = document.getElementById('messages');
        ul.innerHTML = '';
        data.forEach(m => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = `${m.id}: ${m.message}`;
            ul.appendChild(li);
        });
    }

    document.getElementById('msgForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const input = document.getElementById('msgInput');
        const text = input.value.trim();
        if (!text) return;
        await fetch('/api/messages', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: text })
        });
        input.value = '';
        await loadMessages();
    });

    loadMessages();
</script>
</body>
</html>
